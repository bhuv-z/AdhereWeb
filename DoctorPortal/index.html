<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>ADHERE | MEDICINE MADE EASY</title>
    <link rel="stylesheet" href="./css/stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="w3-row">
        <!--LEFT SIDE OF SCREEN-->
        <div class="w3-half w3-container w3-blue w3-display-container" style="height:100vh">
            <nav class="w3-bar">
                <a class="w3-logo w3-bar-item" href="index.html">
                    <h3 class="w3-logo w3-hover-opacity">ADHERE</h3>
                </a>
                <a class="w3-logo w3-bar-item w3-margin w3-hover-opacity w3-mobile" href="pricing.html">Pricing</a>
                <a class="w3-logo w3-bar-item w3-margin w3-hover-opacity w3-mobile" href="https://medium.com/@adherelabs">Blog</a>
                <a class="w3-logo w3-bar-item w3-margin w3-hover-opacity w3-mobile" href="support.html">Support</a>            
            </nav>
            <br>
            <div class="w3-center">
                <h1 class="w3-slogan w3-center">Easy health tracking, all in your pocket.</h1>
                    <img class="" src="./images/medicine.svg" width="100%"> <!--https://undraw.co/license-->

            </div>
        </div>
        

        <!--RIGHT SIDE OF SCREEN (SIGNIN/SIGNUP)-->
        <div class="w3-half w3-mobile w3-container" style="height:100vh">
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <div class="w3-pad w3-display-container">
                <div class="w3-display-middle">
                    <h2 class="w3-font signin w3-cell w3-padding w3-hover-opacity">SIGN IN</h2>
                    <h2 class="w3-font w3-cell w3-padding">or</h2>
                    <h2 class="w3-font signup w3-cell w3-padding w3-hover-opacity">SIGN UP</h2>
                </div>
            </div>
            <br>
            <div class="w3-center w3-form">
                <div class="signin-form"> <!--SIGN IN FORM-->
                    <form id="signin">
                        <input class="w3-input w3-light-grey w3-border-0 w3-section" type="email" id="signInEmail" placeholder="Email Address" required>
                        <input class="w3-input w3-light-grey w3-border-0 w3-section" type="password" id="signInPass" placeholder="Password" required>
                        <button type="button" class="w3-button w3-block w3-blue w3-hover-opacity" id="signinbtn">Sign In</button>
                        <p class="w3-center w3-hover-opacity"><a href="reset.html">Forgot Password?</a></p>
                    </form>
                </div>
                
                <div class="signup-form"> <!--SIGN UP FORM-->
                    <form class="w3-display-containers" id="signup">
                        <input class="w3-input w3-light-grey w3-border-0 w3-section" type="text" id="name" placeholder="Full Name" required>
                        <input class="w3-input w3-light-grey w3-border-0 w3-section" type="email" placeholder="Email Address" id="signUpEmail" required>
                        <input class="w3-input w3-light-grey w3-border-0 w3-section" type="password" placeholder="Password" id="signUpPass" required>
                        <input class="w3-input w3-light-grey w3-border-0 w3-section" type="password"  placeholder="Confirm Password" id="signupPass2" required>
                        <button type="button" class="w3-button w3-block w3-blue w3-hover-opacity" id="signupbtn")>Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/__/firebase/7.9.1/firebase.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
