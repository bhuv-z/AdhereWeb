<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="./css/common.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>

    <style>
        #nav-bar-bottom {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            margin: auto;
            bottom: 0;
            align-items: center;
            width: 100%;
        }

        /* Style the links inside the navigation bar */
        #nav-bar-bottom a {
            float: center;
            display: block;
            color: #F2F2F2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        /* Change the color of links on hover */
        #nav-bar-bottom a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body id="index-body">
    <div id="container">
        <div id="nav-div">
            <nav id="top-bar">
                <ul>
                    <li id="li1">Home</li>
                    <li id="li2">User ID #:</li> <!-- jQuery-->
                </ul>
            </nav>
        </div>
        <main>
            <div id="chart-div">
                <h1>CHART</h1>
                <canvas id="myChart"></canvas>
                <script>
                    var ctx = document.getElementById('myChart').getContext('2d');
                    var myChart = new Chart(ctx, {
                        type: 'pie',
                        data: {
                            labels: ['Taken', 'Not Taken'],
                            datasets: [{
                                label: '% of pills taken',
                                data: [64, 36],
                                backgroundColor: [
                                    "rgba(153,255,51,0.4)",
                                    "rgba(240, 52, 52, 1)"
                                ]
                            }]
                        }
                    });
                </script>
            </div>
            <div class="carousel-div">
                <h1>CAROUSEL</h1>
                <div class="slideshow">
                    <div class="numbertext">1 / 3</div>
                    <img src='images/im1.jpg' style="width:100%">
                </div>
                <div class="slideshow">
                    <div class="numbertext">1 / 3</div>
                    <img src='images/im2.jpg' style="width:100%">
                </div>
                <div class="slideshow">
                    <div class="numbertext">1 / 3</div>
                    <img src='images/im3.jpg' style="width:100%">
                </div>
                <div class="slideshow">
                    <div class="numbertext">1 / 3</div>
                    <img src='images/im4.jpg' style="width:100%">
                </div>
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
        </main>
        <br>
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <div id="nav-div">
            <nav id="nav-bar-bottom">
                <ul>
                    <a id="n1" href="metrics.html">
                        <li id="ni1"><i class="material-icons">
                                search
                            </i></li>
                    </a>
                    <a id="n2" href="home.html">
                        <li id="ni2"><i class="material-icons">
                                home
                            </i></li>
                    </a>
                    <a id="n3" href="prescription.html">
                        <li id="ni3"><i class="material-icons">
                                description
                            </i></li>
                    </a>
                    <a id="n4" href="scan.html">
                        <li id="ni4"><i class="material-icons">
                                control_camera
                            </i></li>
                    </a>
                </ul>
            </nav>
        </div>
        <footer id="footer"></footer>
        <script src="./js/home.js"></script>
    </div>
</body>

</html>
